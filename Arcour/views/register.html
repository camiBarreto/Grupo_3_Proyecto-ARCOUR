<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arcour</title>
        <link rel="icon" href="/images/Logo-ARCOUR.ico">
        <link rel="stylesheet" href="/css/register.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
</head>
    
<body>
        <header>
    
            <img src="/images/arcour-fondo-blanco.png">
            <div class="iconos-header">
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
                <div class="burger-menu">
                    <i class="fas fa-bars" style="color: white;"></i>
                </div>
            </div>
        </header>

        <nav class="main-nav">
            <ul class="menu" id="menu">
                <li class="menu__item"><a href="/" class="menu__link">HOME</a></li>
                <li class="menu__item container-submenu"><a href="#" class="menu__link submenu-btn">DESTINOS <svg
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z" />
                        </svg></a>
                </li>
                <li class="menu__item"><a href="nuestra-empresa" class="menu__link">NUESTRA EMPRESA</a></li>
                <li class="menu__item"><a href="empresas-amigas" class="menu__link">EMPRESAS AMIGAS</a></li>
                <li class="menu__item"><a href="contacto" class="menu__link">CONTACTO</a></li>
            </ul>
            </div>
        </nav>

    <main>
        <img class="imagen-header" src="images/punta-del-este.jpg">
        <div class="contenido-register">

            <div class="login-box">
                <h2 class="register-subtitulo">01 Datos Personales</h2>
                <form action="/" method="get" class="register-form">

                    <div class="ant-row">
                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="name" title>Nombre</label>
                                </div>
                                <div class="ant-input">
                                    <input class="input-box" type="text" maxlength="25" id="name" name="nombre">
                                </div>
                            </div>
                        </div>

                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="apellidos" title>Apellidos</label>
                                </div>
                                <div class="ant-input">
                                    <input class="input-box" type="text" maxlength="15" id="apellidos" name="apellidos">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="gender">Género:</label>
                                </div>
                                <div class="ant-input">
                                    <select name="genero" id="gender">
                                        <option value="masculino" selected>Masculino</option>
                                        <option value="femenino">Femenino</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="id" title>Número de documento</label>
                                </div>
                                <div class="ant-input">
                                    <input class="input-box" type="number" maxlength="15"  id="id" name="documento">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="fecha" title>Fecha de nacimiento</label>
                                </div>
                                <div class="ant-input">
                                    <input class="input-box" type="date" id="fecha" name="fecha-nacimiento">
                                </div>
                            </div>
                        </div>

                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="cel" title>Celular</label>
                                </div>
                                <div class="ant-input">
                                <input class="input-box" type="text" maxlength="15" id="cel" name="numero-celular">
                                </div>
                            </div>
                        </div>

                   
                    </div>

                    <h2 class="register-subtitulo2">02 Datos de Acceso</h2>
                    <div class="ant-row">
                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="mail" title>Correo electrónico</label>
                                </div>
                                <div class="ant-input">
                                    <input class="input-box" type="email" maxlength="40" id="mail" name="correo-mail">
                                </div>
                            </div>
                        </div>

                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="mail-re" title>Confirmar correo electrónico</label>
                                </div>
                                <div class="ant-input">
                                    <input class="input-box" type="email" maxlength="40" id="mail-re" name="correo-mail-reconfirm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                <label for="pass">Contraseña</label>
                                </div>
                                <div class="ant-input">
                                    <input class="input-box" type="password" maxlength="15" id="pass" name="contraseña">
                                </div>
                            </div>
                        </div>

                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="pass-re" title>Confirmar contraseña</label>
                                </div>
                                <div class="ant-input">
                                    <input class="input-box" type="password" maxlength="15"  id="pass-re" name="contraseña-reconfirm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="pais" title>País</label>
                                </div>
                                <div class="ant-input">
                                    <select name="pais" id="pais">
                                        <option value="argentina" selected>Argentina</option>
                                        <option value="colombia">Colombia</option>
                                        <option value="uruguay">Uruguay</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-label">
                                    <label for="aereo" title>Aerolínea preferida</label>
                                </div>
                                <div class="ant-input">
                                    <select name="aerolinea" id="aereo">
                                        <option value="latam" selected>LATAM Airlines</option>
                                        <option value="avianca">Avianca</option>
                                        <option value="aero-ar">Aerolíneas Argentinas</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                   
                    </div>


                    <h2 class="register-subtitulo2">03 Información Adicional</h2>
                    <div class="ant-row">
                        <div class="ant-col">
                            <div class="ant-inside">
                                <div class="ant-input">
                                    <label class="label-tyc">
                                        <span class="ant-checkbox">
                                            <input type="checkbox" id="check" name="t&c">
                                            <span class="ant-checkbox-inner"></span>
                                        </span>
                                        <span class="tyc">
                                            Acepto<a target="_blank" class="link-tc" href="">&nbsp;Términos y Condiciones&nbsp;</a>
                                            y<a target="_blank" class="link-tc" href="">&nbsp;políticas de protección de datos&nbsp;</a>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="crear-cuenta">
                        <button title="Crear Cuenta" type="submit" class="boton-submit">
                            <span>Crear Cuenta</span>
                        </button>
                    </div>
                </form>
        </div>
    </main>

    <script>src = "script.js"</script>
    
    <footer class="footer">Todos los Derechos Reservados ® 2023 ARCOUR</footer>
</body>
</html>
